android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    defaultConfig {

        minSdkVersion 11
        targetSdkVersion 22
    }

    productFlavors {
        proAmazon {
            applicationId "pl.coddev.applu"
        }
        light {
            applicationId "pl.coddev.applu.light"
        }
        lightAmazon {
            applicationId "pl.coddev.applu.light"
        }
    }

    buildTypes {

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:design:22.2.1'
//    compile('com.crashlytics.sdk.android:crashlytics:2.5.0@aar') {
//        transitive = true;
//    }
}

sourceSets {

    light {
        resources.srcDirs = ['src/light/resources']
    }
    pro {
        resources.srcDirs = ['src/pro/resources']
    }
}
